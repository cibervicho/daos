hosts: !mux
  1s_1c:
    test_servers:
      - server-A
    test_clients:
      - client-A
  1s_1c_2:
    test_servers:
      - server-A
    test_clients:
      - client-A
timeout: 600
server_config:
  name: daos_server
  servers:
    0:
      scm_class: ram
      scm_mount: /mnt/daos
pool:
  mode: 146
  name: daos_server
  scm_size: 10G
  control_method: dmg
  properties: reclaim:disabled
container:
  type: POSIX
  control_method: daos
  properties: dedup:memcmp
ior:
  client_processes:
    ppn: 4
  write_flags: "-w -C -e -g -G 27 -k -Q 1 -v"
  read_flags: "-r -R -C -e -g -G 27 -k -Q 1 -v"
  dfs_chunk: '470080'
  ior_api:
    daos:
      api: DFS
  test_file: /testFile
  repetitions: 1
  transfer_size: '47008'
  block_size: '47008'
  segment_count: 10000000
  objectclass: !mux
    SX:
      dfs_oclass: SX
    EC_16P2GX:
      dfs_oclass: EC_16P2GX
  sw_deadline: 5
  sw_wearout: 1
  sw_status_file: "/var/tmp/daos_testing/stoneWallingStatusFile"

